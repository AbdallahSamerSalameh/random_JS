<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <head>
            <h1>
                Dom Task
            </h1>
            <button id="bold">
                Bold
            </button>
            <button id="italic">
                Italic
            </button>
            <button id="left">
                Left
            </button>
            <button id="center">
                Center
            </button>
            <button id="right">
                Right
            </button>
            <button id="lower">
                LowerCase
            </button>
            <button id="upper">
                UpperCase
            </button>
            <button id="capital">
                Capitalize
            </button>
            <button id="clear">
                TextClear
            </button>
            <button id="color">
                <input type="color" id="collor">Font Color
            </button>
            <button id="bgcolor">
                <input type="color" id="bgcollor">Background Color
            </button>
            <button id="fsize">
                <input type="text" id="fontsize">Font-Size
            </button>
            <button id="ffamily">
                <select name="ffamily" id="fontfamily">
                    <option value="Times">Times</option>
                    <option value="Arial">Arial</option>
                    <option value="poppins">poppins</option>
                </select>
            </button>
            <button>
                Print
            </button>
        </head>
        <section id="bg" class="d-flex align-items-center bg-info-subtle">
            <p id="txt">
                hello
            </p>
        </section>
    </main>
</body>
<script src="js.js"></script>
</html>
